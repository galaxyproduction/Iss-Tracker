<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Where is the ISS?</title>
  <link rel="stylesheet" href="./css/main.css">

  <script src="./libraries/p5.min.js" type="text/javascript"></script>
  <script src="./libraries/mappa.js" type="text/javascript"></script>

  <script src="./sketch.js"> type = "text/javascript"</script>
</head>

<body>
  <div id="grid">
    <header>
      <h2 id="title">Where is the ISS?</h2>
    </header>

    <div id="info">
      <table style="width: 100%; border-spacing: 0px;">
        <tr>
          <th>Latitude</th>
          <td><span id="lat"></span>&#xB0</td>
        </tr>
        <tr>
          <th>Longitude</th>
          <td><span id="long"></span>&#xB0</td>
        </tr>
        <tr>
          <th>Altitude</th>
          <td><span id="alt"></span> miles</td>
        </tr>
        <tr>
          <th>Velocity</th>
          <td><span id="vel"></span> mph</td>
        </tr>
      </table>
    </div>

    <div id="map"></div>

    <footer>
      <p style="margin: 3px">Hunter Wilkins | hunter.wilkins2@gmail.com</p>
    </footer>
  </div>
</body>

</html>
